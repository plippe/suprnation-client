<section id="pattern">
    <h1>Pattern - {{title}}</h1>

    <h2>Pattern</h2>
    <ul>
        <li *ngFor="let signal of pattern">
            {{ signal | json }}
        </li>
    </ul>

        <h2>Signals</h2>
    <ul>
        <li *ngFor="let signal of signals">
            {{ signal | json }}
        </li>
    </ul>

</section>
