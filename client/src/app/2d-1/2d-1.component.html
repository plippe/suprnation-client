<section id="second-simple">
    <h1>2d-1</h1>

    <h2>Pattern</h2>
    <ul>
        <li *ngFor="let signal of pattern">
            {{ signal.x }} - {{ signal.y }}
        </li>
    </ul>
    <h2>Signals</h2>
    <ul>
        <li *ngFor="let signal of signals">
            {{ signal.x }} - {{ signal.y }}
        </li>
    </ul>
</section>
